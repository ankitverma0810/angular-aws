version: 0.0
os: linux
files:
   - source: /
     destination: /var/www/html
permissions:
   - object: /var/www/html
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: /var/scripts/installapache.sh
      runas: root
    - location: /var/scripts/startapache.sh
      runas: root
   AfterInstall:
    - location: /var/scripts/restartapache.sh
      runas: root